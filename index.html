<script>
function goTo() {
    var input = get("box").value,
        frame = get("frame");
    
    if(input.match(/\bhttp(.)*/)) {
        frame.src = input;
    } else {
        input = "https://google.com/" + input;
        frame.src = input;
    }      
}

function get(id) {
    return document.getElementById(id);    
}  


function goTo1() {
    var input = get("box1").value,
        frame = get("frame1");
    
    if(input.match(/\bhttp(.)*/)) {
        frame.src = input;
    } else {
        input = "https://duckduckgo.com/" + input;
        frame.src = input;
    }      
}

function get(id) {
    return document.getElementById(id);    
}  
</script>



<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <div class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        <input class="btn btn-light col-6" type="text" placeholder="buscador de google" aria-label="default input example" id="box"><button type="button" class="btn btn-outline-secondary" onClick="goTo();">Buscar</button></div>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="container-flex">
<center><iframe src="http://google.com/" id="frame" frameborder="0" height="500" width="1300"></iframe></center>
</div>
      </div>
    </div>
  </div>
